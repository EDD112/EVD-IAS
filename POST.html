<button id="saveBtn">Save Data</button><br><br>
<a href="GET.html">
  <button>GET The Data</button>
</a>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyzvHzglKSbKTDTv-F6z6clWBuF3WpYX82Ly6OJi-XTP38S5EVd6GljIUuaEPA4Kerz/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });


</script>
